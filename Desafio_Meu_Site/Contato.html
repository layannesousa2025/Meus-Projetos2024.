<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadrastro</title>
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>

    <header id="Principal-cabeçalho">
        <img src="imagem/Captura de tela 2025-03-29 143126.png" alt="imagem-logo">
        <h1>DesafioWeb.com.br</h1>
        <p></p>
        <nav>
            <ul>
                <li><a href="Desafio.html">Home</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Contato.html">Contato</a></li>

            </ul>
        </nav>
    </header>

    
<main>
    <form action="">
        <div id="cadastro-cliente">
            <h1> Cadastro De Cliente</h1>
        </div>

        <div id="nome">
            <label for="nome">Digite Seu Nome: </label>
            <input type="text" name="" id="nome" required>
        </div>

        <div id="cpf">
            <label for="cpf">Digite Seu CPF:</label maxlenght="11" required>
            <input type="text" name="cpf" id="cpf" required>
        </div>

        <div id="endereco">
            <label for="endereco"> Digite Seu Endereço:</label>
            <input type="text" name="endereco" id="endereco" required>
        </div>

        <div id="telefone">
            <label for="telefone">Digite Seu Telefone:</label>
            <input type="tel" name="telefone" id="telefone" required>
        </div>

        <div id="email">
            <label for="email"> Digite Seu Email:</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div id="login">
            <label for="login"> Digite Seu Login: </label>
            <input type="text" name="login" id="login" required>
        </div>

        <div id="senha">
            <label for="senha"> Digite Sua Senha:</label>
            <input type="password" name="senha" id="senha" required maxlenght="4">
        </div>

        <div id="sexo">
            <label for="sexo">qual o seu sexo?</label>
        </div>

        <div>
            <input type="radio" name="sexo">
            <label for="sexo">Masculino</label>
        </div>

        <div>
            <input type="radio" name="sexo">
            <label for="sexo">Feminino</label>
        </div>

        

        <div id="button">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar </button>
        </div>
        
        <div id="reset">
        <p><a href="#">Recuperar senha?</a></p>

    
        </div>

    </form>
</main>

<footer>
    <div id="princial-rodape">

        <div class="diretos-resevados">
            <p>"2024 Meu Website. Todos os direitos reservados." </p>
        </div>

        <div class="imagem">
            <img src="imagem/Captura de tela 2025-03-29 143126.png" alt="imagem-logo">
        </div>

        <div class="redes-sociais">
            <ul>
                <li>Watsapp</li>
                <li>Fecebook</li>
                <li>Intragram</li>
            </ul>
        </div>

</footer>
</div>

</body>
</html>
